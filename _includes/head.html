<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-itunes-app" content="app-id=892102469">
	
	{% if site.production == true and page.sitemap != false  %}
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
  	{% else %}
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
	{% endif %}
	<link rel="preconnect" href="https://www.google-analytics.com">
	<link rel="preconnect" href="https://stats.g.doubleclick.net">
	<link rel="preconnect" href="https://www.google.com">
	<link rel="preconnect" href="https://www.googletagmanager.com">
	<link rel="preconnect" href="https://assets.calendly.com">
	<link rel="preconnect" href="https://cdn.apple-mapkit.com">
	<link rel="preconnect" href="https://cdn.pushwoosh.com">
	
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.site_url }}/assets/images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.site_url }}/assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.site_url }}/assets/images/favicons/favicon-16x16.png">
	<link rel="mask-icon" href="{{ site.site_url }}/assets/images/favicons/safari-pinned-tab.png" color="#1abd6f">
	<meta name="msapplication-TileColor" content="#1abd6f">
	<meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="keywords" content="{{ page.keywords }}">
  	<meta name="twitter:description" content="{{ page.description }}">
	<meta property="og:type" content="{{ page.ogtype }}">
	
	{% seo %}
    
	<link rel="manifest" href="{{ site.site_cdn }}/assets/js/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400&amp;subset=latin">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/css/main.css">
    <link rel="stylesheet" href="https://assets.calendly.com/assets/external/widget.css">
    
    <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-service-worker.js"></script>
    <script src="{{ site.site_url }}/assets/js/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
	<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

	<script type="text/plain" data-cookiecategory="analytics" async src="https://www.googletagmanager.com/gtag/js?id=UA-120080861-1"></script>
    <script type="text/plain" data-cookiecategory="analytics">
    
      window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-120080861-1');
  
    </script>
    
    <script defer src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.6.1/dist/cookieconsent.js"></script>
    <script>
    window.addEventListener('load', function () {
        // obtain cookieconsent plugin
        var cookieconsent = initCookieConsent();

        // run plugin with config object
        cookieconsent.run({
            autorun: true,
            current_lang: 'en',
            theme_css: 'https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.6.1/dist/cookieconsent.css',
            autoclear_cookies: true,
            page_scripts: true,

            onAccept: function (cookie) {  
                // ... cookieconsent accepted
            },

            onChange: function (cookie, changed_preferences) {
                // ... cookieconsent preferences were changed
            },
			gui_options: {
				consent_modal: {
					layout: 'cloud',               // box/cloud/bar
					position: 'bottom center',     // bottom/middle/top + left/right/center
					transition: 'slide'             // zoom/slide
				},
				settings_modal: {
					layout: 'box',                 // box/bar
					// position: 'left',           // left/right
					transition: 'slide'             // zoom/slide
				}
			},
            languages: {
                en: {
                    consent_modal: {
                        title: 'We Occasionally Use Cookies',
                        description: 'Hi, this website uses essential cookies to ensure its proper operation and tracking cookies to understand how you interact with it. The latter will be set only upon approval. <a aria-label="Cookie policy" class="cc-link" href="{{ site.site_url }}/privacy/">Read more</a>',
                        primary_btn: {
                            text: 'Accept',
                            role: 'accept_all'              // 'accept_selected' or 'accept_all'
                        },
                        secondary_btn: {
                            text: 'Settings',
                            role: 'settings'                // 'settings' or 'accept_necessary'
                        }
                    },
                    settings_modal: {
                        title: 'Cookie preferences',
                        save_settings_btn: 'Save settings',
                        accept_all_btn: 'Accept all',
                        reject_all_btn: 'Reject all',       // optional, [v.2.5.0 +]
                        cookie_table_headers: [
                            {col1: 'Name'},
                            {col2: 'Domain'},
                            {col3: 'Expiration'},
                            {col4: 'Description'},
                            {col5: 'Type'}
                        ],
                        blocks: [
                            {
                                title: 'Cookie usage',
                                description: 'I use cookies to ensure the basic functionalities of the website and to enhance your online experience. You can choose for each category to opt-in/out whenever you want.'
                            }, {
                                title: 'Strictly necessary cookies',
                                description: 'These cookies are essential for the proper functioning of my website. Without these cookies, the website would not work properly.',
                                toggle: {
                                    value: 'necessary',
                                    enabled: true,
                                    readonly: true
                                }
                            }, {
                                title: 'Analytics cookies',
                                description: 'These cookies collect information about how you use the website, which pages you visited and which links you clicked on. All of the data is anonymized and cannot be used to identify you.',
                                toggle: {
                                    value: 'analytics',
                                    enabled: false,
                                    readonly: false
                                },
                                cookie_table: [
                                    {
                                        col1: '^_ga',
                                        col2: 'google.com',
                                        col3: '2 years',
                                        col4: 'description ...',
                                        col5: 'Permanent cookie',
                                        is_regex: true
                                    },
                                    {
                                        col1: '_gid',
                                        col2: 'google.com',
                                        col3: '1 day',
                                        col4: 'description ...',
                                        col5: 'Permanent cookie'
                                    }
                                ]
                            }, {
                                title: 'More information',
                                description: 'For any queries in relation to my policy on cookies and your choices, please refer to our privacy policy <a class="cc-link" href="{{ site.site_url }}/privacy/">here</a>.',
                            }
                        ]
                    }
                }
            }
        });
    });
	</script>
    
    
  </head>
  <body class="antialiased bg-body text-body font-body">
